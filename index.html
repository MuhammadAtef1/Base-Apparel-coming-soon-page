<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="parent flex">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="girl-pic"></div>
      <div class="data">
        <p class="title"><span>WE'RE</span> COMING SOON</p>
        <p class="data-p">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="input-arrow flex">
          <input type="email" placeholder="Email Address" class="email-input">
          <img src="./images/icon-error.svg" alt="">
          <input type="submit" value="" class="submit-arrow">
        </div>
        <p class="error-msg">Please provide a Valid email</p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
